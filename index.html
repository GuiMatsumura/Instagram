<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="containerLogo">
        <ion-icon
          name="logo-instagram"
          class="size22px borderRight1px"
        ></ion-icon>
        <img src="img/logo.png" alt="logo instagram" />
      </div>
      <div class="searchBar">
        <input type="text" placeholder="Pesquisar" class="inputSearch" />
      </div>
      <div class="iconsMenu">
        <ion-icon name="paper-plane-outline" class="size22px"></ion-icon
        ><ion-icon name="compass-outline" class="size22px"></ion-icon
        ><ion-icon name="heart-outline" class="size22px"></ion-icon
        ><ion-icon name="person-outline" class="size22px"></ion-icon>
      </div>
    </header>
    <main>
      <div class="mainContent">
        <div class="stories">
          <ion-icon name="chevron-forward-circle"></ion-icon>
          <div class="profileStory">
            <img src="img/9gag 1.png" class="storyImg" />
            <img src="img/stories_background.jpg" class="storyBackground" />
            <h3>9gag</h3>
          </div>
          <div class="profileStory">
            <img src="img/meowed 1.png" class="storyImg" />
            <img src="img/stories_background.jpg" class="storyBackground" />
            <h3>meowed</h3>
          </div>
          <div class="profileStory">
            <img src="img/barked 1.png" class="storyImg" /><img
              src="img/stories_background.jpg"
              class="storyBackground"
            />
            <h3>barked</h3>
          </div>
          <div class="profileStory">
            <img
              src="img/nathanwpylestrangeplanet 1.png"
              class="storyImg"
            /><img src="img/stories_background.jpg" class="storyBackground" />
            <h3>nathan...</h3>
          </div>
          <div class="profileStory">
            <img src="img/wawawiwacomicsa 1.png" class="storyImg" />
            <img src="img/stories_background.jpg" class="storyBackground" />
            <h3>wawaw...</h3>
          </div>
          <div class="profileStory">
            <img src="img/respondeai 1.png" class="storyImg" />
            <img src="img/stories_background.jpg" class="storyBackground" />
            <h3>respon...</h3>
          </div>
          <div class="profileStory">
            <img src="img/filomoderna 1.png" class="storyImg" />
            <img src="img/stories_background.jpg" class="storyBackground" />
            <h3>filomod...</h3>
          </div>
          <div class="profileStory">
            <img src="img/memeriagourmet 1.png" class="storyImg" />
            <img src="img/stories_background.jpg" class="storyBackground" />
            <h3>memeri...</h3>
          </div>
        </div>
        <div class="post">
          <div class="postHeader">
            <div class="postProfile">
              <img src="img/meowed 2.png" alt="meowed img" />
              <h3>meowed</h3>
            </div>
            <ion-icon name="ellipsis-horizontal"></ion-icon>
          </div>
          <div class="postImg">
            <img src="img/gato-telefone 1.png" alt="cat on phone" />
          </div>
          <div class="postFooter">
            <div class="postIcons"></div>
            <div class="postLikes"></div>
          </div>
        </div>
      </div>
      <div class="sideMenu"></div>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
